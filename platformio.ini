platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
	SPI
	Wire
	adafruit/Adafruit NeoMatrix@^1.2.0
	adafruit/Adafruit NeoPixel@^1.8.5
	adafruit/Adafruit BusIO@^1.8.3
